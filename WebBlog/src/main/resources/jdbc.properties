#jdbc驱动加载配置
jdbc.driver=com.mysql.cj.jdbc.Driver  
jdbc.url=jdbc:mysql://localhost:3306/personalblog?useUnicode=true&characterEncoding=UTF-8
#&autoReconnect=true&useSSL=false  
jdbc.username=root  
jdbc.password=root 
 
#连接池的定义

#定义初始连接数  
jdbc.initialSize=0  
#定义最大连接数    
jdbc.maxActive=20  
#定义最大空闲    
jdbc.maxIdle=20  
#定义最小空闲  
jdbc.minIdle=1  
#定义最长等待时间  
jdbc.maxWait=60000

frontPath=/f

adminPath=/a

urlSuffix=.htm